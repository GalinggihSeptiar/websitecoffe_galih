<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffie Shop Galih</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="picture/logo coffee.png" alt="">
        </a>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#menu">Menu</a>
            <a href="#product">Product</a>
            <a href="#review">Review</a>
            <a href="#contact">Contact</a>
            <a href="#blogs">Blogs</a>
        </nav>
        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <div class="serach-form">
            <input type="serach" id="serach-box" placeholder="search here...">
            <label for="serach-box" class="fa-fas-search"></label>
        </div>

        <div class="cart-items-container">
            <div class="cart-item">
                <span class="fas-fa-times"></span>
                    <img src="picture/beans 1.jpg" alt="">
                    <div class="content">
                        <h3>cart item 01</h3>
                        <div class="price">$15.99/-</div>
                    </div>
            </div>
            <div class="cart-item">
                <span class="fas-fa-times"></span>
                    <img src="picture/beans 2.jpg" alt="">
                    <div class="content">
                        <h3>cart item 02</h3>
                        <div class="price">$15.99/-</div>
                    </div>
            </div>
            <div class="cart-item">
                <span class="fas-fa-times"></span>
                    <img src="picture/beans 3.jpg" alt="">
                    <div class="content">
                        <h3>cart item 03</h3>
                        <div class="price">$15.99/-</div>
                    </div>
            </div>
            <div class="cart-item">
                <span class="fas-fa-times"></span>
                    <img src="picture/beans 4.jpg" alt="">
                    <div class="content">
                        <h3>cart item 04</h3>
                        <div class="price">$15.99/-</div>
                    </div>
            </div>
            <a href="#" class="btn">Checkout Now</a>
        </div>
    </header>
    
</body>
</html>
